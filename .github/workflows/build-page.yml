name: Build presentation

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: docker.nix-community.org/nixpkgs/nix-flakes
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build
        run: nix flake build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.2.3
        with:
          branch: gh-pages
          folder: result
